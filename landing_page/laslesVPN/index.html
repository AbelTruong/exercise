<body>
    <div class="wrapper">
        <!-- header -->
        <header class="container header">
            <div class="header__logo">
                <!-- Use src set to display sharper images on many different types of devices
                        The downloaded image is 2x in size  -->
                <a href="#">
                    <img srcset="./images/logo.png 2x" alt="LASLESVPN LOGO" class="header__img">
                </a>
            </div>
            <ul class="header__navigate">
                <li><a href="#" class="menu__item">About</a></li>
                <li><a href="#" class="menu__item">Features</a></li>
                <li><a href="#" class="menu__item">Pricing</a></li>
                <li><a href="#" class="menu__item">Testimonials</a></li>

            </div>
        </header>

        <main>
            <!-- section hero banner -->
            <section>
                <div class="hero__banner container">
                    <div class="hero__banner--content">
                        <div class="title">

                        </div>
                        <div class="desc">Provide a network for all your needs with ease and fun using
                            <strong>LaslesVPN</strong> discover interesting features from us.
                        </div>
                        <a href="#" class="button button--primary button--rounded button--shadow">Get Started</a>
                    </div>
                    <div class="hero__banner__image">
                        <img srcset="./images/Illustration_1.png 2x" alt="Illustration_1" />
                    </div>
                </div>
            </section>

            <!-- section intro -->
            <section>
                <div class="container intro">
                    <div class="intro--item">
                        <img srcset="./images/user.png 2x" class="intro__icon" />
                        <div class="intro__info">
                            <div class="intro--title">90+</div>
                            <div class="intro--text">Users</div>
                        </div>
                    </div>
                    <div class="intro--item">
                        <img srcset="./images/location.png 2x" class="intro__icon" />
                        <div class="intro__info">
                            <div class="intro--title">30+</div>
                            <div class="intro--text">Locations</div>
                        </div>
                    </div>
                    <div class="intro--item">
                        <img srcset="./images/server.png 2x" class="intro__icon" />
                        <div class="intro__info">
